name: CI-CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      target_environment:
        description: "Where to deploy"
        type: choice
        required: true
        default: "staging"
        options: ["staging", "production"]
      image_tag:
        description: "Optional custom image tag"
        required: false
        type: string

env:
  APP_NAME: hello-flask
  APP_PORT: 8000
  REGISTRY: docker.io
  IMAGE_NAME: docker.io/${{ secrets.DOCKER_USERNAME }}/hello-flask
  DOCKER_BUILDKIT: "1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install flake8
      - run: flake8 app tests

  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest coverage
      - run: |
          coverage run -m pytest -q
          coverage xml -o coverage.xml
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          path: coverage.xml

  sonarcloud:
    runs-on: ubuntu-latest
    needs: [lint, tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: coverage-ubuntu-latest-py3.11
          path: .
      - uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker_build_push:
    runs-on: ubuntu-latest
    needs: [lint, tests, sonarcloud]
    if: github.event_name != 'pull_request'
    outputs:
      tag: ${{ steps.image.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.image_tag }}
            type=sha,format=long
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - id: image
        run: echo "tag=${{ fromJSON(steps.meta.outputs.json).tags[0] }}" >> $GITHUB_OUTPUT

  terraform_apply:
    runs-on: ubuntu-latest
    needs: docker_build_push
    outputs:
      PUBLIC_IP: ${{ steps.get_ip.outputs.PUBLIC_IP }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.5

      - name: Ensure Terraform Backend Exists
        run: |
          az group create --name rg-terraform-state --location eastus
          az storage account create --name tfstateaccount9999 --resource-group rg-terraform-state --location eastus --sku Standard_LRS
          az storage container create --name tfstate --account-name tfstateaccount9999

      - name: Terraform Init
        run: terraform init -reconfigure
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform
        env:
          TF_VAR_vm_username: ${{ secrets.VM_USERNAME }}
          TF_VAR_vm_password: ${{ secrets.VM_PASSWORD }}
          TF_VAR_subscription_id: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
          TF_VAR_tenant_id: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}

      - name: Get Public IP
        id: get_ip
        run: |
          run: |
            IP=$(terraform output -raw public_ip | tr -d '\r\n')
            echo "PUBLIC_IP=$IP" >> $GITHUB_OUTPUT
        working-directory: ./terraform

      - name: Cleanup on Failure
        if: failure()  # runs only if any previous step failed
        run: |
          echo "‚ö†Ô∏è Terraform failed, destroying any created resources..."
          terraform destroy -auto-approve
        working-directory: ./terraform
        env:
          TF_VAR_vm_username: ${{ secrets.VM_USERNAME }}
          TF_VAR_vm_password: ${{ secrets.VM_PASSWORD }}
          TF_VAR_subscription_id: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
          TF_VAR_tenant_id: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}

  minikube_deploy:
    runs-on: ubuntu-latest
    needs: terraform_apply
    steps:
      - run: |
          sudo apt-get update && sudo apt-get install -y sshpass
          scp -o StrictHostKeyChecking=no -r k8s ubuntu@${{ needs.terraform_apply.outputs.PUBLIC_IP }}:/home/ubuntu/
      - run: |
          sshpass -p "${{ secrets.VM_PASSWORD }}" ssh -o StrictHostKeyChecking=no ubuntu@${{ needs.terraform_apply.outputs.PUBLIC_IP }} bash -s <<'EOF'
            sudo apt-get update
            sudo apt-get install -y docker.io curl conntrack socat

            # Install kubectl
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

            # Install Minikube
            curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
            sudo install minikube-linux-amd64 /usr/local/bin/minikube

            # Start Minikube
            minikube start --driver=docker

            # Replace image placeholder
            sed -i 's|IMAGE_PLACEHOLDER|${{ env.IMAGE_NAME }}:${{ needs.docker_build_push.outputs.tag }}|' /home/ubuntu/k8s/deployment.yaml

            # Apply manifests
            kubectl apply -f /home/ubuntu/k8s/deployment.yaml

  notify:
    runs-on: ubuntu-latest
    needs: [lint, tests, sonarcloud, docker_build_push, terraform_apply, minikube_deploy]
    steps:
      - run: |
          FAILED=false
          for job in lint tests sonarcloud docker_build_push terraform_apply minikube_deploy; do
            if [ "${{ needs[job].result }}" = "failure" ]; then
              FAILED=true
            fi
          done
          if [ "$FAILED" = "true" ]; then
            echo "‚ùå Workflow failed"
            exit 1
          else
            echo "‚úÖ Workflow succeeded"

      - run: echo "üåç App available at http://${{ needs.terraform_apply.outputs.PUBLIC_IP }}"
